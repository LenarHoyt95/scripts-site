<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mes scripts</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    header { display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-bottom: 16px; }
    input, select { padding:8px; font-size:14px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap:16px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .name { font-weight:600; margin:0 0 6px 0; }
    .language { font-size:12px; opacity:.8; margin-bottom:8px; }
    .desc { font-size:14px; margin-bottom:12px; min-height:40px; }
    .row { display:flex; gap:8px; }
    .btn { text-decoration:none; border:1px solid #d1d5db; border-radius:8px; padding:8px 10px; font-size:14px; }
    .muted { font-size:12px; opacity:.7; margin-top:8px; }
    footer { margin-top: 28px; font-size: 12px; opacity: .7; }
  </style>
</head>
<body>
  <h1>Mes scripts</h1>
  <header>
    <input id="q" placeholder="Recherche par nom ou description…" />
    <select id="lang">
      <option value="">Toutes les langues</option>
    </select>
    <select id="sort">
      <option value="name-asc">Trier : Nom (A→Z)</option>
      <option value="name-desc">Nom (Z→A)</option>
      <option value="lang-asc">Langue (A→Z)</option>
      <option value="date-desc">Plus récents d'abord</option>
      <option value="date-asc">Plus anciens d'abord</option>
    </select>
  </header>
  <div id="list" class="grid"></div>
  <footer>
    Géré par GitHub Pages • Le catalogue se met à jour à chaque push.
  </footer>
  <script src="app.js"></script>
</body>
</html>
