<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mes scripts</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    header { display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-bottom: 16px; }
    input, select { padding:8px; font-size:14px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap:16px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .name { font-weight:600; margin:0 0 6px 0; }
    .language { font-size:12px; opacity:.8; margin-bottom:8px; }
    .desc { font-size:14px; margin-bottom:12px; min-height:40px; }
    .row { display:flex; gap:8px; }
    .btn { text-decoration:none; border:1px solid #d1d5db; border-radius:8px; padding:8px 10px; font-size:14px; }
    .muted { font-size:12px; opacity:.7; margin-top:8px; }
    footer { margin-top: 28px; font-size: 12px; opacity: .7; }
  </style>
</head>
<body>
  <h1>Mes scripts</h1>
  <header>
    <input id="q" placeholder="Recherche par nom ou description…" />
    <select id="lang">
      <option value="">Toutes les langues</option>
    </select>
    <select id="sort">
      <option value="name-asc">Trier : Nom (A→Z)</option>
      <option value="name-desc">Nom (Z→A)</option>
      <option value="lang-asc">Langue (A→Z)</option>
      <option value="date-desc">Plus récents d'abord</option>
      <option value="date-asc">Plus anciens d'abord</option>
    </select>
  </header>
  <div id="list" class="grid"></div>
  <footer>
    Géré par GitHub Pages • Le catalogue se met à jour à chaque push.
  </footer>
  <script src="app.js"></script>
  <button id="open-upload" class="btn" style="position:fixed;right:16px;bottom:16px;">＋ Ajouter un script</button>

<div id="upload-modal" style="display:none; position:fixed; inset:0; background:#00000055;">
  <div style="max-width:560px; margin:6vh auto; background:#fff; border-radius:12px; padding:16px;">
    <h2>Ajouter un script</h2>
    <p style="font-size:12px;opacity:.7">Ton token n'est utilisé que dans ton navigateur (pas stocké sur le site).</p>
    <div style="display:grid; gap:8px;">
      <label>Token GitHub (PAT)
        <input id="gh-token" type="password" placeholder="ghp_xxx" style="width:100%;padding:8px;">
      </label>
      <label>Propriétaire (owner)
        <input id="gh-owner" placeholder="ton-identifiant" style="width:100%;padding:8px;">
      </label>
      <label>Repo
        <input id="gh-repo" value="scripts-site" style="width:100%;padding:8px;">
      </label>
      <label>Nom du dossier (slug)
        <input id="script-slug" placeholder="ex: google-drive-js" style="width:100%;padding:8px;">
      </label>
      <label>Fichier script
        <input id="script-file" type="file" style="width:100%;padding:8px;">
      </label>
      <label>Nom (affiché)
        <input id="meta-name" placeholder="ex: Google Drive Tools (JavaScript)" style="width:100%;padding:8px;">
      </label>
      <label>Langage
        <input id="meta-language" placeholder="ex: JavaScript, Python, PowerShell…" style="width:100%;padding:8px;">
      </label>
      <label>Description
        <textarea id="meta-desc" rows="3" placeholder="Que fait ce script ?" style="width:100%;padding:8px;"></textarea>
      </label>
    </div>
    <div style="display:flex; gap:8px; margin-top:12px; justify-content:flex-end;">
      <button id="cancel-upload" class="btn">Annuler</button>
      <button id="do-upload" class="btn">Créer</button>
    </div>
  </div>
</div>
</body>
</html>
